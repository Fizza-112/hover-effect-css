<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding caption Hover effect</title>
</head>
<style>
    .box{
        border: 2px solid black;
        width: 250px;
        height: 200;
        margin 
        position: relative;
       overflow: hidden ;     /*box say bahir nahi ahay ge light blue pic left say */
        
    }
    .box img{
        width: 250px;
        height: auto;
        
    }
    .contant{
        color: aliceblue;
        background-color:rgba(8, 101, 189, 0.8);
        
        position: absolute;
        top: 0;
        left: -100%;
        width:100% ;
       
        height: 100%;
        padding: 18px;
        box-sizing: border-box;
        transition: all 0.5s;

     
    }
    .box:hover .contant{
    left: 0;
    
  
    }
</style>
<body>
    <div class="box">
        <img src="/WhatsApp Image 2024-08-29 at 6.32.49 AM.jpeg" alt="image">
        <div class="contant">
        <h1>Blue Flower</h1>
        <p> Black mask girl holding blue Rose with black nail paint, wearing black hoddie, Blue back-ground, blue eye color, Black Hajab , sky blue smoke effect.</p>
        </div>

    </div>
   
    </div>
</body>
</html>
