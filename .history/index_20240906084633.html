<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliding caption Hover effect</title>
</head>
<style>
    .box{
        border: 2px solid black;
        width: 250px;
        height: auto;
        position: relative;
        
    }
    .box img{
        width: 250px;
        height: auto;
    }
    .contant{
        background-color:black;
        position: absolute;
        top: 0;
        left: 0px;
        box-sizing:b ;
    }
</style>
<body>
    <div class="box">
        <img src="/WhatsApp Image 2024-08-29 at 6.32.49 AM.jpeg" alt="image">
        <div class="contant">

        </div>

    </div>
</body>
</html>
